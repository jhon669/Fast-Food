<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Fast Food</title>
</head>
<body class="body">
    <header>
        <nav class="nav">
                <button id="bt1">Registrarse</button>
                <button id="bt2">Iniciar Sesión</button>
                <button id="bt3">Mi Ubicación</button>
                <button id="bt4">Pedir</button>
        </nav>
    </header>
    <main>
        <section>
                <div id="1">
                        <h1 id="titulo">Fast Food</h1>

                        <img src="./img/Fast Food.png" alt="" id="logo">
                        
                        <video id="Video" src="./video/Video Publicitario Fast Food.mp4" controls width="1280" height="600"></video>
                        <h2 id="frase">¡Haz tu pedido y recíbelo en cuestión de minutos!</h2>
                </div>
        
        </section>

        <section>
                <div  id="2">
                        <h2>Registrarse</h2>
                        <form class="form1" id="Registrarse" action="">
                                <label class="label" for="¡nombre">Nombre</label>
                                <input id="¡nombre" type="text" name="Nombre" class="campo">

                                <label class="label" for="¡correo">Correo</label>
                                <input id="¡correo" type="email" name="Correo" class="campo">

                                <label class="label" for="¡contraseña">Contraseña</label>
                                <input id="¡contraseña" type="password" name="Contraseña" class="campo">

                                <label class="label" for="¡confirmar">Confirmar Contraseña</label>
                                <input id="¡confirmar" type="password" name="Confirmar Contraseña" class="campo">

                                <input type="submit" name="registrarse" id="¡registrarse" value="Registrarse" class="btn_reg">
                        </form>
                </div>
        </section>

        <section>
                <div class="form2" id="3">
                        <h2>Iniciar Sesión</h2>
                        <img src="./img/Facebook.png" alt="" id="facebook">
                        <img src="./img/Google.png" alt="" id="google">
                </div>
        </section>

        <section>
                <div class="form3" id="4">
                        <h2>Categorías</h2>
                        <p>A continuación selecciona tu comida favorita y en cuestión de minutos !Llegará a la puerta de tu casa¡</p>

                        <img src="./img/Pizza.png" alt="">
                        <img src="./img/Hamburguesa.png" alt="">
                        <img src="./img/Alitas.png" alt="">
                        <img src="./img/Hot-Dog.png" alt="">
                </div>
        </section>

        <section>
                <div class="form4" id="5">
                        <label class="label1" for="¡departamento">Departamento</label>
                        <input id="¡departamento" type="text" name="Departamento" class="campo1">

                        <label class="label1" for="¡ciudad">Ciudad</label>
                        <input id="¡ciudad" type="text" name="Ciudad" class="campo1">

                        <label class="label1" for="¡barrio">Barrio</label>
                        <input id="¡barrio" type="text" name="Barrio" class="campo1">

                        <label class="label1" for="¡calle">Tipo de Calle</label>
                        <input id="¡calle" type="text" name="Calle" class="campo1">

                        <h2></h2>

                        <label for="¡a">Número</label>
                        <input type="number" name="A" id="¡a" class="campo1">

                        <label for="¡b">-</label>
                        <input type="number" name="B" id="¡b" class="campo1">

                        <input type="submit" name="Dirección" id="¡dir" value="Guardar Dirección" class="btn_grd">
                </div>
        </section>
    </main>
    <footer>Jhon Steveen Ocampo Valderrama</footer>


</body>
</html>
